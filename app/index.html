<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Live Reactions</title>
  <link href="https://fonts.googleapis.com/css?family=Cookie|Lobster" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 contenteditable>
      What's the world most beautiful city?
    </h1>
  </header>

  <div id="modal" class="modal-container">
    <div class="modal">
      <form>
        <div class="modal__title">
          Before getting started, we need to access the live's data on Facebook and need some informations to do so.
        </div>

        <div class="group">
          <label>
            What's your access token?
            <input type="text" name="accessToken" placeholder="123456789|123456789">
          </label>
          <span class="link">
            I don't have one
          </span>
        </div>

        <div style="display: none;">
          <div class="group">
            <label>
              What's your app's id?
              <input type="text" name="appId" placeholder="123456789123456">
            </label>
          </div>

          <div class="group">
            <label>
              What's your app's secret?
              <input type="text" name="appSecret" placeholder="1234abcd123a12345a1ab12a123a1a12">
            </label>
          </div>
        </div>

        <div class="group">
          <label>
            What's the post's id?
            <input type="text" name="postId" placeholder="123456789123456_123456789123456">
          </label>
        </div>

        <button type="submit">
          Done
        </button>
      </form>
    </div>
  </div>

  <main>
    <article
      class="reaction"
      style="background-image: url('http://media.cntraveler.com/photos/563a7f366f74facb3e9d7d88/master/pass/venice-italy-cr-getty.jpg');"
    >
      <label class="reaction__upload">
        <input type="file">
      </label>
      <div class="reaction__stats">
        <img
          src="emojis/like.png"
          alt="Like"
          class="reaction__emoji"
        >
        <div class="reaction__counter">
          <span contenteditable>
            Venice
          </span>
          <div
            class="reaction__counter-number"
            data-reaction-counter-like
          >
            0
          </div>
        </div>
      </div>
    </article>

    <article
      class="reaction"
      style="background-image: url('http://media.cntraveler.com/photos/568b0f2267dc82253d9f74ec/master/pass/most-beautiful-cities-hong-kong-cr-getty.jpg');"
    >
      <label class="reaction__upload">
        <input type="file">
      </label>
      <div class="reaction__stats">
        <img
          src="emojis/love.png"
          alt="Love"
          class="reaction__emoji"
        >
        <div class="reaction__counter">
          <span contenteditable>
            Hong Kong
          </span>
          <div
            class="reaction__counter-number"
            data-reaction-counter-love
          >
            0
          </div>
        </div>
      </div>
    </article>

    <article
      class="reaction"
      style="background-image: url('http://media.cntraveler.com/photos/568b0f21c2ebbef23e7de7ae/master/pass/most-beautiful-cities-istanbul-cr-gallery-stock.jpg');"
    >
      <label class="reaction__upload">
        <input type="file">
      </label>
      <div class="reaction__stats">
        <img
          src="emojis/shock.png"
          alt="Shock"
          class="reaction__emoji"
        >
        <div class="reaction__counter">
          <span contenteditable>
            Istanbul
          </span>
          <div
            class="reaction__counter-number"
            data-reaction-counter-wow
          >
            0
          </div>
        </div>
      </div>
    </article>

    <article
      class="reaction"
      style="background-image: url('http://media.cntraveler.com/photos/568bf6efc2ebbef23e7dec00/master/pass/most-beautiful-cities-new-york-cr-getty.jpg');"
    >
      <label class="reaction__upload">
        <input type="file">
      </label>
      <div class="reaction__stats">
        <img
          src="emojis/haha.png"
          alt="Haha"
          class="reaction__emoji"
        >
        <div class="reaction__counter">
          <span contenteditable>
            New York
          </span>
          <div
            class="reaction__counter-number"
            data-reaction-counter-haha
          >
            0
          </div>
        </div>
      </div>
    </article>

    <article
      class="reaction"
      style="background-image: url('http://media.cntraveler.com/photos/568b0f09c2ebbef23e7de754/master/pass/most-beautiful-cities-london-cr-getty.jpg');"
    >
      <label class="reaction__upload">
        <input type="file">
      </label>
      <div class="reaction__stats">
        <img
          src="emojis/sad.png"
          alt="Sad"
          class="reaction__emoji"
        >
        <div class="reaction__counter">
          <span contenteditable>
            London
          </span>
          <div
            class="reaction__counter-number"
            data-reaction-counter-sad
          >
            0
          </div>
        </div>
      </div>
    </article>

    <article
      class="reaction"
      style="background-image: url('http://media.cntraveler.com/photos/568b0f1bc2ebbef23e7de790/master/pass/most-beautiful-cities-chefchaouen-cr-getty.jpg');"
    >
      <label class="reaction__upload">
        <input type="file">
      </label>
      <div class="reaction__stats">
        <img
          src="emojis/angry.png"
          alt="Angry"
          class="reaction__emoji"
        >
        <div class="reaction__counter">
          <span contenteditable>
            Chefchaouen
          </span>
          <div
            class="reaction__counter-number"
            data-reaction-counter-angry
          >
            0
          </div>
        </div>
      </div>
    </article>
  </main>

  <script src="app.js"></script>
</body>
</html>
