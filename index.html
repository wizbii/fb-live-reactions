<!doctype html>
<html>
<head>
  <title>Facebook Live Reactions</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    html {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    .items {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: sans-serif;
      line-height: 1.4;
      color: #3d3d3d;
    }

    .items::before,
    .items::after {
      content: '';
      display: table;
      clear: both;
    }

    .item {
      position: relative;
      float: left;
      width: 33.33%;
      height: 50%;
      background-size: cover;
      background-position: center;
    }

    .item__content {
      position: absolute;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 50%;
    }

    .item img {
      display: block;
      width: 14vh;
      height: auto;
      margin: 0 auto;
    }

    .item__label {
      position: relative;
      font-size: 4vh;
      padding: 0.5vw 0.5vw 1vw 0.5vw;
      background-color: #fff;
      border-radius: 6px;
      margin-top: 2vh;
    }

    .item__counter {
      position: absolute;
      line-height: 1;
      right: 0.5vw;
      bottom: -0.5vw;
      transform: translateY(50%);
      color: #fff;
      background-color: #f52c4c;
      border-radius: 6px;
      padding: 0.5vw 0.5vw;
    }

    .question {
      position: absolute;
      z-index: 3;
      top: 50%;
      left: 0;
      width: 100%;
      transform: translateY(-50%);
      color: white;
      background: linear-gradient(
        to right,
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0.8) 20%,
        rgba(0, 0, 0, 0.8) 80%,
        rgba(0, 0, 0, 0) 100%
      );
      font-size: 4vw;
      text-align: center;
      padding: 1vw;
    }

    .item label {
      display: block;
      cursor: pointer;
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    label input[type=file] {
      position: absolute;
      left: -9999999999999px;
    }

    .toolbar {
      position: absolute;
      z-index: 4;
      bottom: 0;
      left: 0;
      height: 4vh;
      width: 100%;
    }

    .toolbar-form {
      display: block;
      background-color: white;
      border-radius: 6px;
      padding: 2vw;
      font-size: 2vw;
      position: fixed;
      z-index: 5;
      right: 1vw;
      bottom: 1vw;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      width: 60%;
    }

    .toolbar-form__group {
      margin-bottom: 2vw;
    }

    .toolbar-form label,
    .toolbar-form input {
      display: block;
      width: 100%;
    }

    .toolbar-form input,
    .toolbar-form button {
      font: inherit;
      color: inherit;
    }

    .toolbar-form button {
      cursor: pointer;
    }

    .link {
      font-size: 80%;
      cursor: pointer;
      color: #0062ff;
      text-decoration: underline;
    }

    .link:focus,
    .link:hover {
      text-decoration: none;
    }
  </style>
</head>

  <div class="toolbar">
    <form class="toolbar-form" style="display: none;">
      <div class="toolbar-form__group">
        <label>
          What's your access token?
          <input type="text" name="accessToken">
        </label>
        <span class="link">I don't have one</span>
      </div>

      <div style="display: none;">
        <div class="toolbar-form__group">
          <label>
            What's your app id?
            <input type="text" name="appId">
          </label>
        </div>

        <div class="toolbar-form__group">
          <label>
            What's your app secret?
            <input type="text" name="appSecret">
          </label>
        </div>
      </div>

      <div class="toolbar-form__group">
        <label>
          What's the post id?
          <input type="text" name="postId">
        </label>
      </div>

      <button type="button">
        Close
      </button>

      <button type="submit">
        Save
      </button>
    </form>
  </div>

  <script>
    (function(accessToken, postId) {
      var reactions = [
        'LIKE',
        'LOVE',
        'WOW',
        'HAHA',
        'SAD',
        'ANGRY'
      ];
      var maxFails = 20;
      var fails = 0;

      if (accessToken && postId) {
        updateCounters();
      }

      function updateCounters() {
        var query = reactions.map(function(reaction) {
          var code = 'reactions_' + reaction.toLowerCase();
          return 'reactions.type(' + reaction + ').limit(0).summary(total_count).as(' + code + ')';
        }).join(',');
        var endpoint = 'https://graph.facebook.com/v2.8/?ids=' + postId + '&fields=' + query + '&access_token=' + accessToken;

        window.fetch(endpoint)
          .then(function(res) {
            return res.json();
          })
          .then(function(res) {
            if (res.error) {
              throw new Error(res.error.message);
            }

            var post = res[postId];
            reactions
              .forEach(function(reaction) {
                var reactionCounter = document.querySelector('[data-reaction-counter-' + reaction.toLowerCase() + ']');
                reactionCounter.textContent = post['reactions_' + reaction.toLowerCase()].summary.total_count;
              })
            ;
          })
          .catch(function(err) {
            console.error('An error occurred while fetching data from Facebook', err.message);
          })
          .then(function() {
            fails += 1;

            if (fails < maxFails) {
              setTimeout(updateCounters, 5000);
            } else {
              console.error('Failed to fetch data from Facebook ' + maxFails + ' times, now aborting');
            }
          })
        ;
      }
    })(document.body.getAttribute('data-access-token'), document.body.getAttribute('data-post-id'));

    document.body.addEventListener('change', function(event) {
      if (event.target && event.target.getAttribute('type') === 'file') {
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function(loadEvent) {
          var base64 = loadEvent.target.result;
          event.target.parentElement.parentElement.style.backgroundImage = 'url(\'' + base64 + '\')';
        };

        reader.readAsDataURL(file);
      }
    });

    document.body.addEventListener('click', function(event) {
      if (event.target && event.target.classList.contains('link')) {
        event.target.parentElement.nextElementSibling.style.display = 'block';
        event.target.parentElement.style.display = 'none';
      }

      if (event.target && event.target.getAttribute('type') === 'button') {
        event.target.parentElement.style.display = 'none';
      }
    });

    document.body.addEventListener('submit', function(event) {
      if (event.target && event.target.tagName.toLowerCase() === 'form') {
        event.preventDefault();

        var values = [
          'accessToken',
          'appId',
          'appSecret',
          'postId'
        ].reduce(function(acc, name) {
          acc[name] = event.target.querySelector('[name=' + name + ']').value;
          return acc;
        }, {});

        var accessToken;
        if (values.appId && values.appSecret) {
          accessToken = values.appId + '|' + values.appSecret;
        } else if(values.accessToken) {
          accessToken = values.accessToken;
        }

        var postId;
        if (values.postId) {
          postId = values.postId;
        }

        if (accessToken) {
          document.body.setAttribute('data-access-token', accessToken);
        }

        if (postId) {
          document.body.setAttribute('data-post-id', postId);
        }
      }
    });

    document.body.addEventListener('mouseover', function(event) {
      if (event.target && event.target.classList.contains('toolbar')) {
        event.target.children[0].style.display = 'block';
      }
    });
  </script>
